<!DOCTYPE html>

	<html lang ="pt-br">

		<head>
		
      <meta charset ="utf-8">

      <meta name ="author" content="Marvin Silc">

      <meta name ="viewport" content ="width=device-width,initial-scale=1"/>

      <meta name ="keywords" content ="Elementos, formatação, HTML">

      <link rel ="shortcut icon" type ="image/x-icon" href ="./images/favicon.ico">

      <link rel ="stylesheet" type ="text/css" href ="index.css">

      <link href="./Prism.css" rel="stylesheet"/>

      <script src="./Prism.js"></script>

      <script src="./index.js"></script>

      <title>Página Inicial</title>
		
		</head>

	<body data-prismjs-copy-timeout="1500">
	
		<header>
		
			<p style="display: inline">Última Modificação em: </p>
			
			<p id="last_mod" style ="display: inline"></p>
			
			<script>
				
				let ultima_modificacao = document.lastModified;
				
				document.getElementById("last_mod").innerHTML = ultima_modificacao;
			
			</script>
			
		</header>
	
		<main>

		<pre id ="code_block" class ="line-numbers" data-line="1,5">
		
      <code id ="teste" class ="language-python" data-prismjs-copy="Copiar Código">
      if 5 > 2:

          print('ok')

      else:

          print('not ok')
      </code>
		
		</pre>
		
		</main>
	
	</body>

</html>
